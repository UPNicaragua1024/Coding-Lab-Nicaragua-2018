<!DOCTYPE html>
<html>
<head>
	<title>pagina de prueba</title>
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" 
		rel="stylesheet">
	<style type="text/css">
		html,body{
			margin:0;
			padding:0 ;
		}
		main{
background: linear-gradient(to bottom,#67e6dc,#ffcccc ,#ff3838,#7158e2,#c56cf0,#fff200,#F8EFBA,#25CCF7);
			border-radius: 50px;
			box-shadow: 0 0 5px  10px #25CCF7;
			height: 600px;
					margin: 4% auto;
					text-align: center;
					width:300px;
				}


.photo {
	height: 200px;
	padding:10% 0;
}

.photo > img {
	border-radius:50%;
height:100%;
object-fit:cover;
width:60%;
}
h2{
	color:#ecf0f1 ;
}


		main > a {
						background-color: #FFF;
						border-radius: 50%;
						display:inline-block;
						height:20px;
						padding: 20px;
				}

				main>a>i{
					color: #FC427B;
					padding: 2px 0 0 2px;
				}
				main > a:hover {
					padding: 24px
				}
	</style>
</head>
<body>
<main>
<div class="photo">
	<img src="img/celeste.jpg" />
</div>
<h2><em>Celeste pravia</em></h2>
	<a href="gallery.html">
		<i class="fa fa-arrow-right"></i>
	</a>

</main>
</body>
</html>
