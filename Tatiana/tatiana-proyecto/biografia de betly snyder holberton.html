<title><h1>Biografia de <strong>Betly Snyder Holberton</stron></h1>
<p> nacida en 1917 y fallecida en 2001, comenzó a estudiar Matemáticas
en la Universidad de Pensilvania, pero fue desmoralizada un profesor que veía
mejor a las mujeres en casa criando niños que en la universidad.Abandonó la
carrera y estudió periodismo. Posteriormente, comenzó a trabajar para ENIAC
como programadora.Cuando finalizó el proyecto, trabajó en el desarrollo de las
instrucciones en C-10 para BINAC, que es considerado el prototipo de todos los
lenguajes de programación modernos. También participó en el desarrollo de los
 primeros estándares para los lenguajes COBOL y Fortran.
