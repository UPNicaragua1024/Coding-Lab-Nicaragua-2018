<html>
 <head>
   <title>class 27 </title>
   <style type="text/css">
   .flip-container{
     perspective: 1000px;
   }

   .flip-container:hover .flipper{
     transform: rotateY(180deg);
   }

   .flip-container, .front, .back {
     height: 480px;
     width: 320px;
   }

   .flipper{
     transition: 0.6s;
     transform-style: preserve-3d;
     position: relative;
   }

   .front, .back{
       backface-visibility: hidden;
       position: absolute;
       top: 0;
       left: 0;
   }

   .front{
     z-index: 2;
     transform: rotateY(0deg);
     background: red;
   }

   .back{
     transform: rotateY(180deg);
     background: blue;
   }
   </style>
 </head>
 <body>
 <div class="flip-container">
    <div class="flipper">
        <div class="front"></div>
        <div class="back"></div>
      </div>
    </div>
 </body>
 </html>
