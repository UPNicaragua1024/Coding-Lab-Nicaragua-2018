<html>
  <head>
    <title>clase 13</title>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
        }

        main {
            background: linear-gradient(to bottom, #fc5c65, #6F1E51);
            border-radius: 10px;
            box-shadow: 0 0 5px 2px #C0C0C0;
            height: 80%;
            margin: 4% auto;
            text-align: center;
            width: 300px;
        }

        .photo {
            height: 200px;
            padding: 10% 0;

        }

        .photo > img {
            border-radius: 50%;
            height: 100%;
            object-fit: cover;
            width: 62%;
        }

        h2 {
          color: #FFF;
        }

        main > a {
            background-color: #FFF;
            border-radius: 50%;
            display: inline-block;
            height: 20px;
            margin-top: 20px;
            padding: 8px;
            width: 20px;
        }

        main > a > i {
            color: #6F1E51;
            padding: 2px 0 0 2px;
        }

        main > a:hover {
            padding: 12px;
        }
    </style>
  </head>
  <body>
      <main>
          <div class="photo">
              <img src="img/profile.jpg" />
          </div>
          <h2><em>Fernanda Herrera</em></h2>
          <a href=gallery.html>
              <i class="fa fa-arrow-right"></i>
          </a>

      </main>
  </body>
</html>
