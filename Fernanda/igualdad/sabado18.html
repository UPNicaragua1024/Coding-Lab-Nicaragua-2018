<html>
  <head>
    <title>herrera</title>
    <style type="text/css">
      .box {
        width:60%;
        margin:0 auto;
        background:rgba(255,255,255,0.2);
        padding:35px;
        border:2px solid #FFF;
        border-radius: 10px;
        background-clip:padding-box;
        text-align: center;
      }
      .button {
        font-size: 1em;
        padding: 10px;
        color: #000;
        border: 2px solid #06D85F;
        border-radius: 10px;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease-out;
      }
      .button:hover{
        background-color: #06D85F;
      }
      .overlay {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: rgba(0,0,0,0.7);
        transition: opacity 500ms;
        visibility: hidden;
        opacity: 0;
      }
      .overlay:target {
        visibility: visible;
        opacity: 1;
      }
      .popup {
        margin: 70px auto;
        padding: 20px;
        background: #FFF;
        border-radius: 5px;
        width: 30%;
        position: relative;
        transition: all 5s ease-in-out;
      }
      .popup h2 {
        margin-top: 0%
        Color: #333;
      }
      .popup .close {
        position: absolute;
        top: 20px;
        right: 30px;
        transition: all 200ms;
        font-size: 30px;
        font-weight: bold;
        text-decoration: none;
        color: #333;
      }
      .popup .close: hover {
        color: #06D85F;
      }
      .popup .content {
        /* max-height: 100px; */
        overflow: auto;
      }
      </style>
  </head>
  <body>
    <div class="box">
      <a href="#popup1" class="button">Fernanda</a>
    </div>
    <div class="overlay" id="popup1">
      <div class="popup">

        <a class="close" href="#">&times;</a>
        <div class="content">
          'Cause girls like you<br>

          I need a girl like you, yeah yeah<br>
          Girls like you<br>
          Love fun, yeah me too<br>
          What I want when I come through<br>
          I need a girl like you, yeah yeah</div>
        </div>
      </div>
    </div>
  </body>
</html>
