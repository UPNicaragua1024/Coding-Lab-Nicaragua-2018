<html>
  <head>
    <meta charset="utf-8">
    <title>Puppy</title>
    <style type="text/css">
    .flip-container{
      perspective:1000px;
    }
    .flip-container:hover .flipper{
      transform:rotateY(180deg);
    }
    .flip-container, .front, .back{
      height: 480px; width: 320px;
    }
    .flipper{
      transition: 0.6s; transform-style: preserve-3d; position: relative;
    }
    .front, .back{
      back-visibility: hidden; position: absolute; top:0; left:0
    }
    .front{
      z-index: 2; transform: rotateY(0deg); background: blue;
    }
    .back{
      transform: rotateY(180deg); background: green;
    }
    </style>
  </head>
  <body>
    <div class="flip-container">
      <div class="flipper">
        <div class="front">
        </div>
        <div class="back">
        </div>
      </div>
    </div>
  </body>
</html>
