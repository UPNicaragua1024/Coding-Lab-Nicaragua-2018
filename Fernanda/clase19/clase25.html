<html>
  <head>
    <meta charset="utf-8">
    <title>nada</title>
  </head>
  <body>

    <canvas id="canvas" height="400" width="400"></canvas>
    <script type="text/javascript">
    var canvas = document.getElementById("canvas");
    if (canvas.getContext){
      var ctx = canvas.getContext("2d");

      ctx.fillStyle = "#ecf0f1";
      var arreglo =[[200,130],[250,150],[270,200],[250,250],[200,270],[150,250],[130,200],[150,150]];
      for (var i = 0; i < arreglo.length ; i++){
      ctx.beginPath();
      ctx.arc(arreglo[i][0],arreglo[i][1],60,0,Math.PI*2,true);
      ctx.fill();

      }

      ctx.globalAlpha = 0.2;
      ctx.fillStyle = "#ffbe76";
      ctx.beginPath();
      ctx.arc(200,200,150,0,Math.PI*2,true);
      ctx.fill();

      ctx.globalAlpha = 0.3;
      ctx.fillStyle = "#9b59b6";
      for (var i = 0; i < 7 ; i++) {
      ctx.beginPath();
      //ctx.fillStyle = colors[i];//
      ctx.arc(200,200 ,10 + 10*i ,0 ,Math.PI*2 ,true);
      ctx.fill();
      }
      var colors=["#3498db","#34495e","#e67e22","#3742fa","#e74c3c","#8e44ad","#f39c12","#27ae60"];
      for (var i = 0; i < colors.length ; i++){
      for (var j = 0; j < 4 ; j++){
        ctx.fillStyle = colors[i];
        ctx.beginPath();
        ctx.arc(arreglo[i][0],arreglo[i][1],10 + 10*j ,0 ,Math.PI*2 ,true);
        ctx.fill();
      }
      }
      }
    </script>
  </body>
</html>
